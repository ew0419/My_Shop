<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ text }}</title>

</head>
<body>

{% if  fail_status == '1' %}
    <p>验证码错误</p>
{% elif fail_status == '2' %}
    <p>手机号已注册,请登录</p>

{% endif %}
<form action="{{ url }}" method="post">

    {% if text == '注册' %}
        <p>用户名:<input type="text" name='name'></p>
    {% endif %}


    <p>手机号:<input type="text" name="phone" id="phone"></p>
    <p>密码:<input type="password" name="password"></p>
    {% if text == '注册' %}
        <p><input type="text" name="code" placeholder="输入验证码" id="code">
            <button id="s_code" type="button">发送验证码</button>
        </p>

        <p><a href="/user/login/">前去登录</a></p>
    {% else %}
        <p><a href="/user/register/">前去注册</a></p>
    {% endif %}
    <p>
        <button type="submit">{{ text }}</button>
    </p>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script>
    var host = 'http://127.0.0.1:8000/';
    $('#s_code').click(function () {
        var phone = $('#phone').val();
        var that = $(this);
        var p_host = host + 'users/sendcode/';
        console.log(p_host);
        $.ajax({
            url: host + 'user/sendcode/',
            type: 'post',
            data: {
                phone: phone,
            },
            success: function (data) {
                console.log(data);

                var timeo = 60;
                var timeStop = setInterval(function () {
                    timeo--;
                    if (timeo > 0) {
                        that.text('重新发送' + timeo + 's');
                        that.attr('disabled', 'disabled');//禁止点击
                    } else {
                        timeo = 60;//当减到0时赋值为60
                        that.text('获取验证码');
                        clearInterval(timeStop);//清除定时器
                        that.removeAttr('disabled');//移除属性，可点击
                    }
                }, 1000)

            },
            error: function (error) {

            }
        })
    });
</script>
</html>
